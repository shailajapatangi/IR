{% extends "./index.html" %}
{% block nav-custom %}
   <head>
         <style>
             .text {
                   overflow: hidden;
                   text-overflow: ellipsis;
                   display: -webkit-box;
                   -webkit-line-clamp: 2; /* number of lines to show */
                   -webkit-box-orient: vertical;
             }
         </style>
 <script>
      function displayResults() {
      var div = document.getElementById('data');
      let  results={{results | safe}};

      let maxIteration = Math.min(10, results.response.docs.length);
      let {response}  = results;
      for (let  i = 0; i < maxIteration; i++) {
        var item = response.docs[i];
        div.innerHTML = div.innerHTML + "<p color=class='inner' id="+i+">"+"<h1 style="+"font-size:20px;color:blue;"+">"+item.title+" </h1>" +"</p>" ;
        div.innerHTML = div.innerHTML + "<a class='inner' id="+i+" href="+item.url+">" + item.url + "</a>" ;
        div.innerHTML = div.innerHTML + "<p class='inner text' id="+i+">"+ item.content +"</p>" ;

        console.log(item);
        // in production code, item.htmlTitle should have the HTML entities escaped.
        //document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
      }
    }
    window.onload = displayResults;
    </script>

    </head>

  <body >

        <div id="data" class="container">

        </div>


    </body>
 {% endblock %}
