{% extends "./index.html" %}
{% block nav-custom %}
<head>

    <style>

 h1, h2, h3, h4, h5, h6{
                line-height: 30px;
             }
.btn {
  border: none;
  outline: none;

  background-color: rgb(211, 211, 211);
  cursor: pointer;

}
/* Style the active class, and buttons on mouse-over */
.active, .btn:hover {
  background-color: #666;
  color:white;
}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                $("#associative").click(function(){
                    $("p").text("Loading...");
                    $.get("getAssociativeExpansion", function(data, status){
                        $("p").text("Original Query: "+data["query"]+" || Expanded Query: "+data["expandedQuery"]);
                    });
                });
                $("#metric").click(function(){
                    $("p").text("Loading...");
                    $.get("getMetricExpansion", function(data, status){
                        $("p").text("Original Query: "+data["query"]+" || Expanded Query: "+data["expandedQuery"]);
                    });
                });
                $("#scalar").click(function(){
                    $("p").text("Loading...");
                    $.get("getScalarExpansion", function(data, status){
                        $("p").text("Original Query: "+data["query"]+" || Expanded Query: "+data["expandedQuery"]);
                    });
                });

            });

    </script>

</head>

<body>

<h3>Please select the clustering of your choice</h3>

<div class="myDIV">
    <button class="btn" style="margin:5px;" id="associative">Associative Clustering</button>
    <button class="btn" style="margin:5px;" id="metric">Metric Clustering</button>
    <button class="btn" style="margin:5px;" id="scalar">Scalar Clustering</button>
</div>

<p></p>

<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  if (current.length > 0) {
    current[0].className = current[0].className.replace(" active", "");
  }
  this.className += " active";
  });
}

</script>
</body>
{% endblock %}
